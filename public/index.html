<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes por Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descubra um Filme</h1>
        <p>Insira sua idade para descobrir um filme recomendado:</p>
        <input type="number" id="ageInput" placeholder="Digite sua idade" min="1" max="85">
        <button onclick="fetchMovie()">Buscar Filme</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function fetchMovie() {
            const age = document.getElementById('ageInput').value;
            const resultDiv = document.getElementById('result');

            if (!age) {
                resultDiv.textContent = 'Por favor, insira uma idade v√°lida.';
                return;
            }

            try {
                const response = await fetch(`/api/?age=${age}`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar o filme.');
                }

                const data = await response.json();
                resultDiv.textContent = `Filme recomendado: ${data.filme}`;
            } catch (error) {
                resultDiv.textContent = 'Erro ao buscar o filme. Tente novamente mais tarde.';
            }
        }
    </script>
</body>
</html>
